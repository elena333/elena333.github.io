<!-- Things To Do Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Qué hacer</h2>
                <h3 class="section-subheading text-muted">Si vienes de fuera y quieres disfrutar un poco más de Salamanca, aquí tienes algunas sugerencias de lugares a visitar en la ciudad:</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.data.en.thingstodo %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="/img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ post.title }}</h4>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
