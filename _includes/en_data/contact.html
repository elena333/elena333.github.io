<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
    const form = document.getElementById("form");

    form.addEventListener("submit", function (e) {
        const formData = new FormData(form);
        e.preventDefault();
        var object = {};
        formData.forEach((value, key) => {
            object[key] = value;
        });
        var json = JSON.stringify(object);
        result.innerHTML = "Please wait...";

        fetch("https://api.web3forms.com/submit", {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            Accept: "application/json"
            },
            body: json
        })
            .then(async (response) => {
            let json = await response.json();
            if (response.status == 200) {
                alert('Gracias, tu mensaje se ha enviado.');
                window.location.href = 'https://carmenyrafa.com/#contact';
            } else {
                alert("Ha ocurrido un error: " + response.message);
            }
            })
        });
</script>

                <h2 class="section-heading">Contacto</h2>
                <h3 class="section-subheading text-muted">O env√≠anos un email a <a href="mailto:{{site.email}}">{{site.email}}</a>.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Contact Form, powered by Web3Forms -->
                <form class="ajaxForm" action="https://api.web3forms.com/submit" method="POST">
                    <!-- Access key -->
                    <input type="hidden" name="access_key" value="04990e61-97eb-41ca-96b4-f7b541f4110b">
                    <!-- Form fields -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">

                            </div>
                            <div class="control-group form-group">
