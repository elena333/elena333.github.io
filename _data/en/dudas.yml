- pregunta: ¿Cuántos seremos en la boda?
  respuesta:  En torno a 150 invitados.
  
- pregunta: ¿Qué tipo de comida habrá?
  respuesta:  Habrá un cóctel de bienvenida y un menú por definir.

- pregunta: ¿Habrá música?
  respuesta:  Sí, habrá música en directo y DJ para la fiesta. Aceptamos sugerencias de canciones para la fiesta.

- pregunta: ¿Qué tipo de vestido llevará la novia?
  respuesta:  El vestido de la novia es un secreto, pero será un vestido de novia. No se aceptan sugerencias.