- pregunta: ¿Cuántos seremos en la boda?
  respuesta:  Unos pocos... entre 200 y 250 invitados.
  
- pregunta: ¿Habrá zapatos de recambio para las invitadas?
  respuesta:  Sí, pero es necesario contestar de forma afirmativa a la pregunta sobre los zapatos en nuestro [formulario](https://docs.google.com/forms/d/e/1FAIpQLSf2WT2kZFDM6nJrKtjeUbMuVGVH66xQRoRmCmie9pZerYMosQ/viewform?usp=dialog). Eso nos permitirá tener suficientes zapatos de recambio para todas las invitadas. También contaremos con algunos protectores de tacones para el césped para los zapatos de tacón más fino.

- pregunta: ¿Habrá solter@s en la boda?
  respuesta:  Sí, pero pocos. Así que si estás pensando en ligar, ¡no te olvides de ponerte guap@, llevar tu mejor sonrisa y tus mejores pasos de baile!

- pregunta: ¿Tendremos opción de parking en la finca?
  respuesta:  Sí, la finca cuenta con un amplio parking para que puedas aparcar tu vehículo sin problemas. Si prefieres no conducir, pondremos autobuses a disposición de los invitados para el traslado desde la iglesia. Para reservar tu plaza en el autobús, sólo es necesario que contestes a la pregunta respectiva en nuestro [formulario](https://docs.google.com/forms/d/e/1FAIpQLSf2WT2kZFDM6nJrKtjeUbMuVGVH66xQRoRmCmie9pZerYMosQ/viewform?usp=dialog).